<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Site description editable in console Settings -->
	<meta name="description" content="{{ site.description }}" />
	<!-- Site title editable in console Settings -->
	<meta name="author" content="{{ site.title }}" />
	<!-- Site keywords editable in console Settings -->
	<meta name="keywords" content="{{ site.keywords }}" />

	<!-- Publishes dynamic page title in each template -->
	<koken:title />

	<!-- css -->
	<koken:asset file="css/normalize.css" />
	<koken:asset file="css/style.css" />
	<koken:settings />

</head>

<body>

	<div id="container">

		<header class="main">

			<!-- Site title editable in console Settings -->
			<koken:link to="front" title="{{ labels.home.singular }}">Brigitta Horvat<br/>Artists</koken:link>
			

			<nav class="artists">
				<!-- Inserts primary navigation group -->
				<koken:navigation />
			</nav>
			
			<nav>
				<koken:navigation group="footer" />
				
			</nav>
			
			

		</header>
